<!DOCTYPE html>

<html>

<head>

    <title>Hardware Repair</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    

</head>

<body>


<div class="header-wrapper">

    <div class="box">

        <div class="container">

            <h1>hardware<span class="blue">repair</span></h1>

            <div>
                <input type="text" placeholder="Search..." class="search-box" id="search">
                <div class="icon"></div>      
            </div>

            <div class="link"><a href="/book">Book a repair</a></div>
            <div class="link"><a href="">Track an item</a></div>   

        </div>


    </div>

</div>

<!-- Form for submitting a request -->


<div class="container top">
    <div class="container col">
        <h2>Submit a Form</h2>

        <form action="/submit">
    
            <div class="input-box">
                <p class="paragraph">What time do you want to bring the system to be repaired?</p>
                <input type="text" placeholder="Tell us here..." required>
            </div>

            <div class="input-box">
                <p class="paragraph">Please provide a brief description of the issues that you have been experiencing: </p>
                <textarea placeholder="Tell us here..."></textarea>
            </div>

            <div class="input-box">
                <button class="btn">Submit the form</button>
            </div>
    
        </form>
        
    </div>
</div>










</body>

</html>
